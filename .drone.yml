workspace:
  base: /var/www/owncloud
  path: apps/encryption

branches: [master, release*, release/*]

pipeline:
  install-server:
    image: owncloudci/core
    pull: true
    version: ${OC_VERSION}
    db_type: ${DB_TYPE}
    db_host: ${DB_HOST}

  code-check:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - ../../lib/composer/bin/parallel-lint . --exclude 3rdparty --exclude build .
      #- cd /var/www/owncloud
      #- php ./occ app:check-code encryption -c private -c strong-comparison
      #- php ./occ app:check-code encryption -c deprecation
    when:
      matrix:
        TEST_SUITE: phpunit

  phpunit:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - phpdbg -d memory_limit=4096M -rr  ../../lib/composer/bin/phpunit --configuration tests/phpunit.xml
    when:
      matrix:
        TEST_SUITE: phpunit

  codecov:
    image: plugins/codecov:2
    secrets: [codecov_token]
    pull: true
    paths:
     - tests/output
    files:
     - '*.xml'
    when:
      local: false
      matrix:
        TEST_SUITE: phpunit
        PHP_VERSION: 7.1

  scrutinizer:
    image: owncloudci/php:7.1
    pull: true
    commands:
      - wget -q https://scrutinizer-ci.com/ocular.phar
      - php ocular.phar code-coverage:upload --format=php-clover tests/output/clover.xml --access-token="09d3585a3ed80b16c3b9eed9912b27cfd85e6ed8c190d95893a02bef73dbde68"
    when:
      local: false
      matrix:
        TEST_SUITE: phpunit
        PHP_VERSION: 7.1

  configure-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud
      - php occ a:l
      - php occ a:e testing
      - php occ a:e encryption
      - php occ encryption:enable
      - php occ encryption:select-encryption-type ${ENCRYPTION_TYPE} --yes
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 0
      - php occ config:list
      - chown -R www-data. /var/www/owncloud
    when:
      matrix:
        PREPARE_ACCEPTANCE: true

  webui-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - BROWSER=chrome
      - SELENIUM_HOST=selenium
      - SRV_HOST_NAME=server
      - SRV_HOST_PORT=80
      - REMOTE_FED_SRV_HOST_NAME=federated
      - REMOTE_FED_SRV_HOST_PORT=80
      - SKELETON_DIR=/var/www/owncloud/tests/acceptance/webUISkeleton
      - SELENIUM_PORT=4444
      - PLATFORM=Linux
      - MAILHOG_HOST=email
    commands:
      - cd /var/www/owncloud
      - chmod 777 /var/www/owncloud/tests/acceptance/filesForUpload -R
      - bash tests/travis/start_ui_tests.sh --remote --all-suites --tags '~@skipOnEncryption'
    when:
      matrix:
        TEST_SUITE: selenium

  print-log:
    image: owncloudci/php
    commands:
     - cat /var/www/owncloud/data/owncloud.log
    when:
      status: [ failure ]

  slack:
    image: plugins/slack:1
    pull: true
    secrets: [ slack_webhook ]
    channel: builds
    when:
      local: false
      status: [ changed, failure ]
      event: [ push, tag ]

services:
  server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/var/www/owncloud
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D", "FOREGROUND" ]
    when:
      matrix:
        USE_SERVER: true

  federated:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/var/www/owncloud
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D", "FOREGROUND" ]
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  selenium:
    image: selenium/standalone-chrome-debug:latest
    pull: true
    when:
      matrix:
        TEST_SUITE: selenium

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_USER=owncloud
      - MYSQL_PASSWORD=owncloud
      - MYSQL_DATABASE=owncloud
      - MYSQL_ROOT_PASSWORD=owncloud
    when:
      matrix:
        DB_HOST: mysql

  email:
    image: mailhog/mailhog
    pull: true
    when:
      matrix:
        TEST_SUITE: selenium

