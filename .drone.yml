      DB_HOST: mysql
      TEST_SUITE: core-web-acceptance
      BEHAT_FEATURE: /var/www/owncloud/server/tests/acceptance/features/webUISharingExternal/federationSharing.feature:295

    ## UI core master with user-keys encryption
    - PHP_VERSION: 7.1
      OC_VERSION: daily-master-qa
